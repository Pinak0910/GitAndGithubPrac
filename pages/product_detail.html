            </div>
            <div class="image-carousel--product_divide"></div>
            <div>
              <div class="u-d-flex u-margin--10 u-m-l--20" id="m1">

  function addFav(d) {
    console.log("helo")
    let addi = localStorage.getItem("cart") //is ther anything called cart obvious not at starting
    if (addi == null) {
      addi = []
    } else {
      addi = JSON.parse(addi)
    }
    d.quantity = 1
    addi.push(d)
    localStorage.setItem("cart", JSON.stringify(addi))
    alert("Added to cart")
    // console.log(addi, d)
    let suma = document.getElementById("tot")
    console.log(suma)
    suma.innerText = addi.length
  }
